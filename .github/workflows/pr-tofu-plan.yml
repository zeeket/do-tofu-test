name: pr-tofu-plan
on:
  pull_request:
    branches:
      - main
jobs:

  fmt:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 'infrastructure'

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Tofu
      uses: opentofu/setup-opentofu@v1
      with:
        tofu_version: '1.7.0'
    - name: Run Tofu
      run: tofu fmt -check

  plan:
    needs: fmt
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 'infrastructure'

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Tofu
      uses: opentofu/setup-opentofu@v1
      with:
        tofu_version: '1.7.0'
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

    - name: Init
      id: init
      run: tofu init
      env:
        TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}

    - name: Validate
      id: validate
      run: tofu validate

    - name: Plan
      env:
        TF_VAR_do_token: ${{ secrets.DO_PAT }}
        TF_VAR_pvt_key: ${{ secrets.PVT_KEY }}
        TF_VAR_pub_key: ${{ secrets.PUB_KEY }}
        TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
      id: plan
      run: tofu plan -no-color -input=false -out plan

    - name: Plan output
      id: plan-output
      run: |
        PLAN=$(tofu show -no-color plan)

        delimiter="$(openssl rand -hex 8)"
        echo "plan<<${delimiter}" >> $GITHUB_OUTPUT
        echo "$PLAN" >> $GITHUB_OUTPUT
        echo "${delimiter}" >> $GITHUB_OUTPUT

    - name: Comment PR
      uses: actions/github-script@v7
      with:
        github-token: ${{ github.token }}
        script: |
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          })
          const botComment = comments.find(comment => 
            comment.user.type === 'Bot' && comment.body.includes('Infrastructure Change Summary for environment \'${{ matrix.environment }}\'')
          )

          const output = `## Infrastructure Change Summary'\n
          #### Format and Style üñå\`${{ steps.fmt.outcome }}\`
          #### Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
          #### Validation ‚úîÔ∏è\`${{ steps.validate.outcome }}\`
          #### Plan üìñ\`${{ steps.plan.outcome }}\`
          <details>

          \`\`\`terraform
          ${{ steps.plan-output.outputs.plan }}
          \`\`\`

          </details>
          `;
          if (botComment) {
            github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: output
            })
          } else {
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
          }